PLG_CONTENT_JTEASYLAW_DESC="<p>The usage is very easy.<br />The plugin call is {jteasylaw DOCUMENT}</p><p>DOCUMENT is a placeholder for e.g.:<ul><li><strong>dse</strong> (Privacy-Statement)</li><li><strong>imp</strong> (Imprint)</li><li><small style=\"color: grey\"><del>... (Revocation)</del></small></li><li><small style=\"color: grey\"><del>... (Conditions)</del></small></ul></p><p>That's all.</p><p><strong>Author:</strong> Guido De Gobbis. <br /><strong>Copyright:</strong> Â© <a href=\"http:/www.joomtools.de/\" target=\"_blank\">JoomTools.de</a>. All rights reserved. <br /><strong>License:</strong> GNU/GPLv3, see <a href=\"http:/www.gnu.org/licenses/gpl-3.0.html\" target=\"_blank\">http://www.gnu.org/licenses/gpl-3.0.html</a></p>"
