PLG_CONTENT_JTEASYLAW="Content - JT - EasyLaw"
PLG_CONTENT_JTEASYLAW_DESC="<p>To use this plugin you need a registration on <a href=\"https://www.easyrechtssicher.de\">www.easyrechtssicher.de</a>.<br />Not yet registered: <a href =\"https://easyrechtssicher.de/komplett-schutz/\">Click here to create an account</a></p><p>The application is very easy to use.<br />The plugin call is {jteasylaw DOCUMENT [,LANGUAGECODE]}</p><p>DOCUMENT is a placeholder for e.g.:</p><ul><li><strong>dse</strong> (Privacy-Statement)</li><li><small style=\"color: grey\"><del><strong>imp</strong> (Imprint)</del></small></li><li><small style=\"color: grey\"><del>... (Conditions)</del></small></li></ul><p>LANGUAGECODE is a placeholder for:</p><ul><li><strong>de</strong> (German)</li><li><strong>en</strong> (English)</li></ul><p>Specifying a language code is optional.<br />By default, the language that is selected for the output of the website is automatically used.<br />If the language is not available, the language set in the plugin will be used.</p><p>That's all.</p><p><strong>Author:</strong> Guido De Gobbis. <br /><strong>Copyright:</strong> Â© <a href=\"http:/www.joomtools.de/\" target=\"_blank\">JoomTools.de</a>. All rights reserved. <br /><strong>License:</strong> GNU/GPLv3, see <a href=\"http:/www.gnu.org/licenses/gpl-3.0.html\" target=\"_blank\">http://www.gnu.org/licenses/gpl-3.0.html</a><br /><strong>Version:</strong> %s</p>"
PLG_CONTENT_JTEASYLAW_MINJVERSION="Plugin not installed, minimum Joomla! 3.9 needed!"
PLG_CONTENT_JTEASYLAW_MINPHPVERSION="Plugin not installed, minimum PHP 7.1 needed!"
