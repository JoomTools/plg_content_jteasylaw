PLG_CONTENT_JTEASYLAW_DESC="<p>Für die Nutzung dieses Plugins wird ein Konto bei <a href=\"https://www.easyrechtssicher.de\">www.easyrechtssicher.de</a> benötig.<br />Noch nicht registriert: <a href=\"https://easyrechtssicher.de/komplett-schutz/ \">Hier klicken, um ein Konto zu erstellen</a></p><p>Die Anwendung ist denkbar einfach.<br />Der Plugin-Aufruf ist {jteasylaw DOKUMENT}</p><p>DOKUMENT steht als Platzhalter für z.B.:<ul><li><strong>dse</strong> (Datenschutzerklärung)</li><li><small style=\"color: grey\"><del><strong>imp</strong> (Impressum)</del></small></li><li><small style=\"color: grey\"><del>... (AGB)</del></small></ul></p><p>Das war es auch schon.</p><p><strong>Author:</strong> Guido De Gobbis.<br /><strong>Copyright:</strong> © <a href=\"http:/www.joomtools.de/\" target=\"_blank\">JoomTools.de</a>. All rights reserved. <br /><strong>License:</strong> GNU/GPLv3, see <a href=\"http:/www.gnu.org/licenses/gpl-3.0.de.html\" target=\"_blank\">http://www.gnu.org/licenses/gpl-3.0.html</a><br /><strong>Version:</strong> %s</p>"
